<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой сайт</title>
  
  <!-- Подключаем Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #00bcd4;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
      max-width: 600px;
    }
    a.button {
      margin-top: 2em;
      padding: 0.8em 2em;
      background-color: #00bcd4;
      color: #121212;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0097a7;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  <p>Это моя личная страница, созданная с помощью GitHub Pages. Здесь я делюсь своими проектами и идеями.</p>
  <a href="https://github.com/AoLDON" target="_blank" class="button">Мой GitHub</a>
  <footer>© 2025 AoLDON</footer>
</body>
</html>
